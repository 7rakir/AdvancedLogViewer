name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102
                 
    - name: Restore dependencies
      run: dotnet restore dirs.proj
      
    - name: Build
      run: dotnet build --no-restore --configuration Release dirs.proj
      
    - name: Test
      run: dotnet test --no-build --configuration Release --results-directory ./TestResults --test-adapter-path:. --logger:"junit;LogFileName={assembly}-test-results.xml" dirs.proj /p:IncludeJunitTestLogger=true

    - name: Capture Test Results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: TestResults
        path: TestResults/

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1.7
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: TestResults/**/*.xml
